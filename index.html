<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
    <div class="header-block">
    <div class="logo">
    <img src="fb logo.jpg" width="200px" alt="facebook"/>
    </div><!--logo closing-->
    <div class="facebook-login">
    <div class="email">
    <label>email or phone</label><br>
    <input type="text" name="email" /><br>
    </div>
    <label>password</label><br>
    <div class="password">
    <input type="password" name="password"/><br>
        <a href="#">Forgotton account?</a>

    </div><!--pass closing-->
    <div class="login-button">
    <input type="submit" value="Login"/>
    </div><!--lgoin closing-->

    </div><!--fb login-->
    </div><!--header block-->
    </header>
<div class="content-block clearfix">
    <div class="facebook-connect">
        <p>Facebook helps you connect and share with<br> the people your life</p>
    </div><!--facebook connect-->
    
    <img src="community.png" style="width:400px">

    <div class="create-account"style="float:align">
        <h2>Sign Up</h2>
        <p class="free">Its free and always will be</p>

        <div class="account">
                <form>
                <input type="text" name="first-name" placeholder="First name"/>
                <input type="text" name="Last name" placeholder="Last name"/><br>

                <input type="text" name="mobile" placeholder="your email "/><br>
                <input type="text" name="mobile" placeholder="re-enter email"/><br>
                <input type="password" name="password" placeholder="new password"/><br>
                <label>Birthday</label><br>
                <input type="date" name="date"/><span></span><br>

                <input type="radio" name="gender" value="female"/><label>Female</label>
                <input type="radio" name="gender" value="male"/><label>Male</label><br>
                <span="By-clicking">By clicking create an account you agree to our terms and conditions</span>
                <input type="submit" value="Create an account"/>
                <br><br><br><br><br>
                
            </form>

        </div!><!--acc closing-->
    </div><!--create account-->
</div><!--content block closing-->

 
</body>
</html>
